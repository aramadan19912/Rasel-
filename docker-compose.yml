version: '3.8'

services:
  # ============================================
  # BACKEND SERVICE - .NET API
  # ============================================
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: rasel-backend
    ports:
      - "9090:9090"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:9090
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - JWT__Secret=${JWT_SECRET}
      - JWT__Issuer=${JWT_ISSUER}
      - JWT__Audience=${JWT_AUDIENCE}
      - JWT__ExpiryMinutes=${JWT_EXPIRY_MINUTES:-60}
      - CORS__AllowedOrigins=${CORS_ALLOWED_ORIGINS}
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    networks:
      - rasel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - db

  # ============================================
  # FRONTEND SERVICE - Angular App
  # ============================================
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: rasel-frontend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    networks:
      - rasel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # DATABASE SERVICE - SQL Server
  # ============================================
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: rasel-db
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_SA_PASSWORD}
      - MSSQL_PID=Express
    volumes:
      - db-data:/var/opt/mssql
    networks:
      - rasel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${DB_SA_PASSWORD}", "-Q", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # NGINX REVERSE PROXY (Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: rasel-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - rasel-network
    restart: unless-stopped
    depends_on:
      - frontend
      - backend

# ============================================
# NETWORKS
# ============================================
networks:
  rasel-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  db-data:
    driver: local
  backend-uploads:
    driver: local
  backend-logs:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local
