<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h2>Sign In</h2>
      </mat-card-title>
      <mat-card-subtitle>
        Welcome to Rasel - Outlook Management System
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" autocomplete="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="f['email'].hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="f['email'].hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                 placeholder="Enter your password" autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="f['password'].hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <div class="form-options">
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
          <button mat-button type="button" (click)="navigateToForgotPassword()" class="forgot-password-link">
            Forgot Password?
          </button>
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width submit-button"
                [disabled]="loading || loginForm.invalid">
          <mat-spinner diameter="20" *ngIf="loading" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading">Signing In...</span>
        </button>

        <div class="register-link">
          <span>Don't have an account?</span>
          <button mat-button type="button" (click)="navigateToRegister()" color="accent">
            Sign Up
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
